dist: bionic
language: python

matrix:
  include:
    - python: 3.8
      env: TOXENV=py38
    - python: 3.6
      env: TOXENV=py36

script:
  - tox

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    branch: production

